<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color</title>
</head>
<body>
    <div style="align-items: center; display: flex; justify-content:space-around;">
        <a href="#" style="color: red;font-size: x-large;" onmouseover="redchange()" onmouseout="blackchange()">
            Red color
        </a>
        <a href="#" style="color: green;font-size: x-large;"  onmouseover="greenchange()" onmouseout="blackchange()">
            Green color
        </a>
        <a href="#" style="color: blue;font-size: x-large;"  onmouseover="bluechange()" onmouseout="blackchange()">
            Blue color
        </a>
    </div>
    <div style="display: flex; justify-content: center; margin-top: auto;">
        <p style="font-size: xx-large;" id="paragraph">
            Hello, this is my exercise!!!<br>
            Color.html
        </p>
    </div>
</body>
<script>
    var textpara = document.getElementById("paragraph");
    function redchange(){
        textpara.style.color = "red";
        // console.log("red")
    }
    function blackchange(){
        textpara.style.color = "black";
        // console.log("black")
    }
    function greenchange(){
        textpara.style.color = "green";
    }
    function bluechange(){
        textpara.style.color = "blue";
    }
</script>
</html>
